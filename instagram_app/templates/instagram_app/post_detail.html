<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-xl mx-auto p-4">

    <!-- Post Card -->
    <div class="bg-white rounded-xl shadow mb-6">
        <div class="px-4 py-3 font-semibold border-b">
            {{ post.user.username }}
        </div>

        {% if post.image %}
            <img src="{{ post.image.url }}" class="w-full object-cover">
        {% endif %}

        <div class="p-4">
            <p>
                <span class="font-semibold">{{ post.user.username }}</span>
                {{ post.caption }}
            </p>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="bg-white rounded-xl shadow p-4">
        <h3 class="text-lg font-bold mb-3">Comments</h3>

        {% for c in post.comments.all %}
            <div class="mb-2">
                <span class="font-semibold">{{ c.user.username }}</span>
                <span class="text-gray-700">{{ c.text }}</span>
            </div>
        {% empty %}
            <p class="text-gray-500">No comments yet</p>
        {% endfor %}

        <a href="{% url 'add_comment' post.id %}"
           class="inline-block mt-4 text-blue-500 font-semibold hover:underline">
            + Add Comment
        </a>
    </div>

</div>

</body>
</html>
