<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">

    <h2 class="text-2xl font-bold text-center mb-4">Create Post</h2>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <textarea
            name="caption"
            rows="3"
            placeholder="Write a caption..."
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500"
            required
        ></textarea>

        <input
            type="file"
            name="image"
            class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border-0
                   file:bg-pink-500 file:text-white
                   hover:file:bg-pink-600"
        >

        <button
            type="submit"
            class="w-full bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-lg transition"
        >
            Post
        </button>
    </form>

</div>

</body>
</html>
